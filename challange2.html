<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 2</title>
    <script type="text/javascript">
        function totalMarks() {
            let sum = 0;
            let arr = [10, 20, 40, 20, 30, 0, 20, 30];
            for (let i = 0; i < 8; i++) {
                sum = sum + arr[i];
            }
            document.write(sum);
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        totalMarks();
    </script>
</body>

</html>
