<body>
    <script type="text/javascript">
        let arr = ['Ram', 'Lakshman', 'Sita', 'Bharat', 'Shatrughna', 'Rahul', 'Sohail', 'Ramesh'];

        for (let i = 0; i < 8; i++) {
            if (arr[i] == 'Ram') {
                document.write(arr[i] + ' is a brother' + '<br/>');

            } else if (arr[i] == 'Lakshman') {
                document.write(arr[i] + ' is a brother' + '<br/>');

            } else if (arr[i] == 'Bharat') {
                document.write(arr[i] + ' is a brother' + '<br/>');

            } else if (arr[i] == 'Shatrughna') {
                document.write(arr[i] + ' is a brother' + '<br/>');

            } else {
                document.write(arr[i] + ' is not a brother' + '<br/>');
            }
        }
    </script>
</body>
